<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5-a-Side Fantasy Football</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>5-a-Side Fantasy</h1>
      </header>

      <main>
        <div class="tabs">
          <button class="tab-btn active" data-tab="teams">Teams</button>
          <button class="tab-btn" data-tab="add-player">Add Player</button>
          <button class="tab-btn" data-tab="performance">Performance</button>
        </div>

        <div id="teams" class="tab-content active">
          <div class="team-card" id="team1">
            <h2>Team 1</h2>
            <div class="formation"></div>
          </div>
          <div class="team-card" id="team2">
            <h2>Team 2</h2>
            <div class="formation"></div>
          </div>
        </div>

        <div id="add-player" class="tab-content">
          <h2>Add Player</h2>
          <select id="team-select">
            <option value="team1">Team 1</option>
            <option value="team2">Team 2</option>
          </select>
          <input type="text" id="player-name" placeholder="Player Name" />
          <input type="number" id="player-price" placeholder="Price" />
          <select id="player-position">
            <option value="goalkeeper">Goalkeeper</option>
            <option value="defender1">Defender 1</option>
            <option value="defender2">Defender 2</option>
            <option value="midfielder">Midfielder</option>
            <option value="forward1">Forward 1</option>
            <option value="forward2">Forward 2</option>
          </select>
          <button onclick="addPlayer()">Add Player</button>
        </div>

        <div id="performance" class="tab-content">
          <h2>Update Performance</h2>
          <select id="update-team">
            <option value="team1">Team 1</option>
            <option value="team2">Team 2</option>
          </select>
          <select id="update-player">
            <option value="">Select Player</option>
          </select>
          <button onclick="addGoal()">Add Goal</button>
          <button onclick="addAssist()">Add Assist</button>
        </div>
      </main>

      <div id="points-display" class="modal">
        <div class="modal-content">
          <h2>Points</h2>
          <div id="points-list"></div>
          <button onclick="closePointsModal()">Close</button>
        </div>
      </div>

      <button id="fab" class="fab" onclick="openPointsModal()">
        <i class="material-icons">leaderboard</i>
      </button>

      <nav class="bottom-nav">
        <button onclick="showTab('teams')">
          <i class="material-icons">groups</i>
        </button>
        <button onclick="showTab('add-player')">
          <i class="material-icons">person_add</i>
        </button>
        <button onclick="showTab('performance')">
          <i class="material-icons">update</i>
        </button>
      </nav>
    </div>

    <script src="script.js"></script>
  </body>
</html>
