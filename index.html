<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5-a-Side Fantasy Football</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div id="sign-in-screen" class="screen">
        <h1>5-a-Side Fantasy</h1>
        <form id="sign-in-form">
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit">Sign In</button>
        </form>
        <p>
          Don't have an account? <a href="#" id="toggle-sign-up">Sign Up</a>
        </p>
      </div>

      <div id="main-screen" class="screen hidden">
        <header>
          <h1>5-a-Side Fantasy</h1>
          <button id="sign-out">Sign Out</button>
        </header>

        <nav>
          <button class="nav-btn active" data-screen="teams">Teams</button>
          <button class="nav-btn" data-screen="add-player">Add Player</button>
          <button class="nav-btn" data-screen="performance">Performance</button>
        </nav>

        <main>
          <div id="teams-screen" class="content-screen">
            <div class="team-card" id="team1">
              <h2>Team 1</h2>
              <div class="formation"></div>
            </div>
            <div class="team-card" id="team2">
              <h2>Team 2</h2>
              <div class="formation"></div>
            </div>
          </div>

          <div id="add-player-screen" class="content-screen hidden">
            <h2>Add Player</h2>
            <form id="add-player-form">
              <select id="team-select" required>
                <option value="">Select Team</option>
                <option value="team1">Team 1</option>
                <option value="team2">Team 2</option>
              </select>
              <input
                type="text"
                id="player-name"
                placeholder="Player Name"
                required
              />
              <input
                type="number"
                id="player-price"
                placeholder="Price"
                required
              />
              <select id="player-position" required>
                <option value="">Select Position</option>
                <option value="goalkeeper">Goalkeeper</option>
                <option value="defender1">Defender 1</option>
                <option value="defender2">Defender 2</option>
                <option value="midfielder">Midfielder</option>
                <option value="forward1">Forward 1</option>
                <option value="forward2">Forward 2</option>
              </select>
              <button type="submit">Add Player</button>
            </form>
          </div>

          <div id="performance-screen" class="content-screen hidden">
            <h2>Update Performance</h2>
            <form id="performance-form">
              <select id="update-team" required>
                <option value="">Select Team</option>
                <option value="team1">Team 1</option>
                <option value="team2">Team 2</option>
              </select>
              <select id="update-player" required>
                <option value="">Select Player</option>
              </select>
              <button type="button" onclick="addGoal()">Add Goal</button>
              <button type="button" onclick="addAssist()">Add Assist</button>
            </form>
          </div>
        </main>

        <button id="points-btn" class="fab">
          <i class="material-icons">leaderboard</i>
        </button>
      </div>

      <div id="points-modal" class="modal hidden">
        <div class="modal-content">
          <h2>Points</h2>
          <div id="points-list"></div>
          <button id="close-modal">Close</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
